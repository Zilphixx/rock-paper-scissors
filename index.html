<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <p>who ever gets to score 5 first wins!</p>
      <p><span id="your-score">Your score: </span>&emsp;<span id="enemy-score">Enemy Score: </span></p>
      <p>Choose your play for the turn!</p>
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
    <div class="result">
    </div>
  </body>
</html>
